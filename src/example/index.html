<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>Straight skeleton demo</title>
        <meta name="description" content="WebAssembly (Wasm) wrapper for CGAL straight skeleton algorithm">
        <meta name="viewport" content="width=1024">
        <style>
            * {
                font-family: monospace;
                box-sizing: border-box;
            }

            body {
                margin: 0;
            }

            h2 {
                text-align: center;
                margin: 12px 0;
            }

            .links {
                text-align: center;
                width: 100%;
                display: block;
            }

            .container {
                display: flex;
                flex-direction: row;
            }

            button {
                cursor: pointer;
            }

            .controls {
                width: 50%;
                padding: 8px 24px 24px 24px;
            }

            .preview {
                width: 50%;
                padding: 8px 24px 24px 24px;
            }

            textarea {
                width: 100%;
                height: 600px;
                resize: none;
            }

            #update {
                margin: 8px 0;
            }

            canvas {
                width: 100%;
                height: 350px;
                background: #eee;
            }

            .btns {
                display: flex;
                flex-direction: row;
                justify-content: flex-start;
                margin: 0 0 8px 0;
            }

            .sample {
                font-size: 12px;
                margin: 0 8px 0 0;
            }

            .btns-bottom {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .mode-toggle {
                margin: 12px 0;
                display: flex;
                align-items: center;
            }
            
            .mode-toggle label {
                cursor: pointer;
                margin-left: 8px;
                user-select: none;
            }
            
            .toggle-switch {
                position: relative;
                display: inline-block;
                width: 50px;
                height: 24px;
            }
            
            .toggle-switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }
            
            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: .4s;
                border-radius: 24px;
            }
            
            .slider:before {
                position: absolute;
                content: "";
                height: 16px;
                width: 16px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: .4s;
                border-radius: 50%;
            }
            
            input:checked + .slider {
                background-color: #2196F3;
            }
            
            input:focus + .slider {
                box-shadow: 0 0 1px #2196F3;
            }
            
            input:checked + .slider:before {
                transform: translateX(26px);
            }
        </style>
    </head>
    <body>
        <h2>straight-skeleton</h2>
        <span class="links">
            <a href="https://github.com/strandedkitty/straight-skeleton" target="_blank">github</a> |
            <a href="https://www.npmjs.com/package/straight-skeleton" target="_blank">npm</a>
        </span>
        <div class="container">
            <div class="controls">
                <p>GeoJSON Polygon input</p>
                <div class="btns">
                    <button class="sample" data-sample="0">Sample polygon #1</button>
                    <button class="sample" data-sample="1">Sample polygon #2</button>
                    <button class="sample" data-sample="2">Sample polygon #3</button>
                    <button class="sample" data-sample="3">Sample polygon #4</button>
                </div>
                <textarea id="input" ></textarea>
                <div class="mode-toggle">
                    <span>Extrusion mode:</span>
                    <div class="toggle-container">
                        <label class="toggle-switch">
                            <input type="checkbox" id="useAngles">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <label for="useAngles">Use angles instead of weights</label>
                </div>
                <div class="btns-bottom">
                    <span>Last update took <span id="time"></span></span>
                    <button id="update">Update 3D extrusion</button>
                </div>
            </div>
            <div class="preview">
                <p>2D base outline</p>
                <canvas id="canvas2d"></canvas>
                <p>3D extrusion preview</p>
                <canvas id="canvas3d"></canvas>
            </div>
        </div>
    </body>
</html>
